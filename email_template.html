<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Stori Challenge - Display financial balance and transaction summary." />
    <meta name="keywords" content="Stori, Challenge, financial summary, transactions, balance" />
    <meta name="author" content="Hector Gonzalez Olmos" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <title>Stori Challenge</title>
    <style>
      /* Estilos personalizados */
      .stori-image {
        width: 200px;
        height: 200px;
        object-fit: contain;
        margin: 0 auto;
      }
      /* Alinear todo el texto a la izquierda */
      .text-left {
        text-align: left;
      }
      /* Alinear las cantidades numéricas a la derecha */
      .text-right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <!-- Encabezado de la página alineado a la izquierda -->
      <header class="text-left mb-4">
        <h1>Stori Challenge</h1>
      </header>
      
      <!-- Tabla de resumen financiero -->
      <section>
        <table class="table table-bordered table-hover">
          <tbody>
            <tr>
              <th scope="row" class="text-left">Total balance is:</th>
              <td class="text-right">{{.TotalBalance}}</td>
            </tr>
            <tr>
              <th scope="row" class="text-left">Average debit amount:</th>
              <td class="text-right">{{.AverageDebitAmount}}</td>
            </tr>
            <tr>
              <th scope="row" class="text-left">Average credit amount:</th>
              <td class="text-right">{{.AverageCreditAmount}}</td>
            </tr>
            <!-- Iteración para mostrar transacciones mensuales -->
            {{range .Transactions}}
              <tr>
                <th scope="row" class="text-left">Number of transactions in {{.Month}}:</th>
                <td class="text-right">{{.Total}}</td>
              </tr>
            {{end}}
          </tbody>
        </table>
      </section>
      
      <!-- Imagen de Stori centrada -->
      <div class="text-center mt-4">
        <img src="https://www.storicard.com/static/images/thumbnail_storicard_small.png" class="stori-image rounded" alt="Stori logo and card thumbnail" />
      </div>
    </div>

    <!-- Bootstrap 5 JavaScript (sin jQuery ni Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
